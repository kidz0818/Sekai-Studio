<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 电竞陪玩团队</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <!-- 密码保护界面 -->
    <div id="passwordProtection" class="password-protection">
        <div class="password-modal">
            <h2>🔒 管理员认证</h2>
            <p>请输入管理员密码</p>
            <input type="password" id="adminPassword" placeholder="输入密码" autocomplete="off">
            <button onclick="checkPassword()">验证</button>
            <p class="password-hint">提示：双击主页页脚可进入</p>
        </div>
    </div>
    
    <div id="adminContent" class="container" style="display: none;">
        <header class="header">
            <div class="logo">
                <h1 class="neon-text">管理后台</h1>
                <p class="subtitle">陪玩师信息管理</p>
            </div>
            <nav class="nav">
                <a href="index.html" class="admin-link">返回主页</a>
            </nav>
        </header>

        <section class="admin-section">
            <div class="admin-form-container">
                <h2>添加/编辑陪玩师</h2>
                <form id="playerForm" class="player-form">
                    <input type="hidden" id="playerId">
                    
                    <div class="form-group">
                        <label for="playerName">名字</label>
                        <input type="text" id="playerName" required>
                    </div>

                    <div class="form-group">
                        <label for="playerImage">头像图片URL</label>
                        <input type="text" id="playerImage" placeholder="https://via.placeholder.com/300x300">
                    </div>

                    <div class="form-group">
                        <label for="playerVideo">🎥 介绍视频URL（可选）</label>
                        <input type="text" id="playerVideo" placeholder="https://example.com/video.mp4">
                        <small>⚡ 悬停卡片时自动播放，建议5-10秒短视频（MP4格式）</small>
                    </div>

                    <div class="form-group">
                        <label for="playerPhotos">更多照片URLs</label>
                        <textarea id="playerPhotos" rows="3" placeholder="每行一个图片URL&#10;https://example.com/photo1.jpg&#10;https://example.com/photo2.jpg&#10;https://example.com/photo3.jpg"></textarea>
                        <small>每行一个图片链接，最多5张照片</small>
                    </div>

                    <div class="form-group">
                        <label for="playerPrice">价格/小时</label>
                        <input type="text" id="playerPrice" placeholder="例如: ¥50/小时" required>
                    </div>

                    <div class="form-group">
                        <label for="playerRating">评分 (1-5)</label>
                        <input type="number" id="playerRating" min="1" max="5" step="0.1" placeholder="4.5" required>
                    </div>

                    <div class="form-group">
                        <label for="playerOrders">接单数量</label>
                        <input type="number" id="playerOrders" min="0" placeholder="例如: 128" required>
                    </div>

                    <div class="form-group">
                        <label for="playerSpecialty">专长标签</label>
                        <input type="text" id="playerSpecialty" placeholder="例如: 上分神器, 声音好听, 技术超强" required>
                        <small>多个标签用逗号分隔</small>
                    </div>

                    <div class="form-group">
                        <label for="playerGames">可接端游</label>
                        <input type="text" id="playerGames" placeholder="例如: 英雄联盟, DOTA2, CS2" required>
                        <small>多个游戏用逗号分隔</small>
                    </div>

                    <div class="form-group">
                        <label for="playerTime">可接时间</label>
                        <input type="text" id="playerTime" placeholder="例如: 每天 14:00-24:00" required>
                    </div>

                    <div class="form-group">
                        <label for="playerIntro">自我介绍</label>
                        <textarea id="playerIntro" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="playerServices">偶遇可接业务</label>
                        <input type="text" id="playerServices" placeholder="例如: 上分, 娱乐, 教学" required>
                        <small>多个业务用逗号分隔</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">重置</button>
                    </div>
                </form>
            </div>

            <div class="admin-list-container">
                <h2>陪玩师列表</h2>
                <div id="playersList" class="players-list">
                    <!-- 陪玩师列表将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </section>

        <section class="settings-section">
            <h2>联系方式设置</h2>
            <div class="settings-form-container">
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label for="qrCodeUrl">联系二维码URL</label>
                        <input type="text" id="qrCodeUrl" placeholder="https://via.placeholder.com/200x200?text=QR+Code">
                        <small>上传二维码图片并粘贴链接</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    </div>
    
    <footer class="footer">
        <p>&copy; 2025 电竞陪玩工作室 | 管理后台</p>
    </footer>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
